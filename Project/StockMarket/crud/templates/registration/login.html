{% extends 'base.html' %}
{% load static %}

{% block title %}Login - StockMarket Pro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h2 class="auth-title">Welcome Back</h2>
                    <p class="auth-subtitle">Sign in to continue your investment journey</p>
                </div>
                
                <form method="post" class="auth-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" name="username" id="username" 
                               placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" name="password" id="password" 
                               placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-submit-btn">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
                
                <div class="auth-footer">
                    <div class="auth-divider">
                        <span>Don't have an account?</span>
                    </div>
                    <a href="{% url 'crud:register' %}" class="btn btn-outline-primary auth-switch-btn">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </a>
                    
                    <div class="help-links">
                        <a href="{% url 'crud:resend_verification' %}" class="help-link">
                            <i class="fas fa-envelope me-1"></i>Resend verification email
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
